apply plugin: 'com.android.application'

android {
	compileSdkVersion versions.sdk.compile

	defaultConfig {
		applicationId "com.javadude.nav2"
		minSdkVersion versions.sdk.min
		targetSdkVersion versions.sdk.target
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}


dependencies {
	implementation 'androidx.appcompat:appcompat:1.1.0-alpha01'
	implementation 'androidx.vectordrawable:vectordrawable-animated:1.1.0-alpha01'
	implementation 'androidx.legacy:legacy-support-v4:1.0.0'
	implementation 'com.google.android.material:material:1.1.0-alpha02'
	implementation 'com.github.JakeWharton:ViewPagerIndicator:2.4.1'

	// force versioned parcelable version - transitive dep
    implementation('androidx.versionedparcelable:versionedparcelable:1.1.0-alpha01') {
        force = true
    }
}
